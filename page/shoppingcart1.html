  <script>
    //狼人殺
    $(function () {
      var t = $("#quantity");
      $("#add").click(function () {
        t.val(parseInt(t.val()) + 1);
        $("#min").removeAttr("disabled");
        setTotal();
      })
      $("#min").click(function () {
        if (parseInt(t.val()) > 0) {
          t.val(parseInt(t.val()) - 1)
        } else {
          $("#min").attr("disabled", "disabled")
        }
        setTotal();
      })
      function setTotal() {
        $("#total").html((parseInt(t.val()) * 450).toFixed(2));
      }
      setTotal();
    })
  </script>
